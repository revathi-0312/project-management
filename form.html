<!DOCTYPE html>
<html>
<head>
    <title>Project Report Form</title>
</head>
<body>
    <h2>Enter Project Details</h2>
    <form method="post" action="generate_report.php">
        <label>Company Name:</label><br>
        <input type="text" name="company_name" required><br><br>

        <label>Project Name:</label><br>
        <input type="text" name="project_name" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="50" required></textarea><br><br>

        <label>Estimated Budget (INR):</label><br>
        <input type="number" name="budget" required><br><br>

        <label>Status:</label><br>
        <input type="text" name="status" required><br><br>

        <label>Tasks and Assigned Members:</label><br>
        <textarea name="tasks" rows="5" cols="50" placeholder="e.g., Design UI - Ramesh&#10;Database Setup - Priya" required></textarea><br><br>

        <input type="submit" value="Generate PDF">
    </form>
</body>
</html>
